{% extends 'base.html' %}

{% block content %}
<h1>Client List</h1>
<div class="row justify-content-center">
    <div class="col-12">

        <table class="table table-striped table-sm">
            <thead class="thead-light">
                <th>Edit</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Post Code</th>
            </thead>
            {% for client in object_list %}
            <tr>
                <td><a href="{% url 'client_update' client.pk %}" class="btn btn-primary btn-sm">Edit</a></td>
                <td>{{ client.name }}</td>
                <td>{{ client.email }}</td>
                <td>{{ client.phone }}</td>
                <td>{{ client.postcode }}</td>
            </tr>
            {% empty %}
            No Clients Yet
            {% endfor %}
        </table>



    </div>
</div>
{% endblock content %}
