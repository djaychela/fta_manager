{% extends 'base.html' %}

{% block content %}
<script type="text/javascript" src="/static/tinymce/tinymce.min.js"></script>
{% load crispy_forms_tags %}
<h1>Update Note</h1>
<div class="row justify-content-center">
    
    <div class="col-12">
<form method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-12">
            {{ form|crispy }}
        </div>

    </div>
   
    <div class="row">
        <div class="col-4">
            <input class="btn btn-primary btn-block" type="submit" value="Submit">
        </div>
        <div class="col-4">
            <a href="{% url 'client_list' %}" class="btn btn-secondary btn-block">Cancel</a>
        </div>
        <div class="col-4">
            <a href="{% url 'note_delete' object.pk %}" class="btn btn-danger btn-block">Delete</a>
        </div>
    </div>
</form>
</div>
</div>

{% endblock content %}
